<!DOCTYPE html>
<html lang="en">


<body>

    <h2>Fetch a JSON file with XMLHttpRequest</h2>
    <p id="demo">aaaa</p>
    
    <script>
      
      const xmlhttp = new XMLHttpRequest();
      
      xmlhttp.open("GET", "cabal.txt");
      xmlhttp.send();
  
      xmlhttp.onload = function() {
        
        document.getElementById("demo").innerHTML = this.responseText;
      }
 
    </script>
</body>
</html>
